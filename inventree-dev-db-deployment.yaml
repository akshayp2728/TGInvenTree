              value: inventree
            - name: POSTGRES_PASSWORD
              value: pgpassword
            - name: POSTGRES_USER
              value: pguser
          image: postgres:13
          name: inventree-dev-db
          ports:
            - containerPort: 5432
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: inventree-dev-db-claim0
      restartPolicy: Always
      volumes:
