apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: inventree-dev-db
  name: inventree-dev-db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: inventree-dev-db
  strategy:
    type: Recreate
  template:
